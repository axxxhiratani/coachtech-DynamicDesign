    <main class="main">
      <div class="main--title">
        <div class="main--tile--a">
          <a href="">お問い合わせ</a>
        </div>
      </div>
      <div class="main-contents">
        <div class="wrapper">
          <form class="form" name="contact" method="POST">
            <div class="form-item">
              <p class="form-item-label">会社名</p>
              <input type="text" name="company" class="form-item-input" />
            </div>
            <div class="form-item">
              <p class="form-item-label">
                お名前
                <span class="form-item-label-required">*</span>
              </p>
              <input type="text" name="name" class="form-item-input" />
            </div>

            <div class="form-item">
              <p class="form-item-label">
                メールアドレス
                <span class="form-item-label-required">*</span>
              </p>
              <input type="text" name="mail" class="form-item-input" />
            </div>

            <div class="form-item">
              <p class="form-item-label">
                お問い合わせ内容
                <span class="form-item-label-required">*</span>
              </p>
              <textarea type="text" name="text" class="form-item-textarea">
              </textarea>
            </div>

            <input type="submit" class="form-btn" value="お申し込み" />
          </form>
        </div>
      </div>
    </main>
